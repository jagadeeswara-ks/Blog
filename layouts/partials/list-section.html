<div style="margin-bottom: 4rem;">
    <h2
        style="font-family: var(--font-mono); font-size: 0.8rem; color: var(--accent); letter-spacing: 0.1em; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-bottom: 2rem;">
        Recent Writing
    </h2>
    <div style="display: flex; flex-direction: column; gap: 3rem;">
        {{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
        <article style="display: grid; grid-template-columns: 120px 1fr; gap: 2rem;">
            <div
                style="font-family: var(--font-mono); font-size: 0.85rem; color: var(--fg-secondary); padding-top: 0.4rem;">
                {{ .Date.Format "02 Jan 2006" }}
            </div>
            <div>
                <h3 style="font-size: 2rem; margin-bottom: 0.75rem;">
                    <a href="{{ .RelPermalink }}" style="color: var(--fg-primary);">{{ .Title }}</a>
                </h3>
                <p style="color: var(--fg-secondary); margin: 0; font-size: 1.05rem; max-width: 600px;">
                    {{ .Summary }}
                </p>
            </div>
        </article>
        {{ end }}
    </div>
</div>
