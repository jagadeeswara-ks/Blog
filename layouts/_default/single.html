{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        <div class="metadata">
            <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
            &middot; <span>{{ .WordCount }} words</span>
        </div>
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
