<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="theme-color" content="#08120e">

    <style>
        @view-transition {
            navigation: auto;
        }

        :root {
            /* Theme Colors extracted from 'dev_log' */
            --bg-base: #08120e;
            /* Deep Forest Green */
            --bg-surface: #0f1c16;
            --fg-primary: #e6e8e6;
            --fg-secondary: #889990;
            --accent: #4ade80;
            /* Bright Green */
            --accent-dim: rgba(74, 222, 128, 0.1);
            --border: #1f352a;

            /* Typography */
            --font-serif: "Times New Roman", Times, Baskerville, Georgia, serif;
            --font-sans: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-mono: "JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, monospace;
        }

        /* Base */
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-base);
            color: var(--fg-primary);
            margin: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--accent);
        }

        /* Header */
        header {
            padding: 2rem 0;
            margin-bottom: 4rem;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: ">_";
            color: var(--accent);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            padding: 0;
            margin: 0;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Utility: Search Pill aesthetic (static for now) */
        .search-pill {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--fg-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-family: var(--font-serif);
            font-weight: 400;
            line-height: 1.1;
            margin-top: 0;
        }

        /* Footer */
        footer {
            margin-top: 6rem;
            padding: 3rem 0;
            border-top: 1px solid var(--border);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--fg-secondary);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-inner">
            <a href="/" class="logo">dev_log</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/posts">Writing</a></li>
                    <li><a href="/about">Projects</a></li>
                </ul>
            </nav>
            <div class="search-pill">
                <span>Search...</span>
                <span
                    style="border: 1px solid var(--border); padding: 0 4px; border-radius: 4px; font-size: 0.7em;">âŒ˜K</span>
            </div>
        </div>
    </header>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="container">
        <div>&copy; {{ now.Format "2006" }} dev_log. All rights reserved.</div>
        <div style="display: flex; gap: 1.5rem;">
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>

</html>
