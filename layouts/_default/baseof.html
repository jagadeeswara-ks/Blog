<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111111;
            --accent: #0055ff;
            --code-bg: #f4f4f4;
            --border: #eaeaea;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111111;
                --fg: #ffffff;
                --accent: #4488ff;
                --code-bg: #1a1a1a;
                --border: #333333;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }
        header, main, footer {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        h1, h2, h3, h4 {
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        h1 { font-weight: 800; letter-spacing: -0.02em; }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; background: var(--code-bg); padding: 0.2rem 0.4rem; border-radius: 4px; font-size: 0.9em; }
        pre { background: var(--code-bg); padding: 1rem; overflow-x: auto; border-radius: 4px; }
        pre code { background: none; padding: 0; }
        img, svg { max-width: 100%; height: auto; }
        nav ul { list-style: none; padding: 0; display: flex; gap: 1rem; }
        .metadata { color: #666; font-size: 0.9rem; margin-bottom: 2rem; }
        blockquote { border-left: 4px solid var(--accent); margin: 0; padding-left: 1rem; font-style: italic; }
        /* Mermaid & Excalidraw containers */
        .diagram-container { margin: 2rem 0; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="/" style="font-weight: bold; font-size: 1.2rem; color: var(--fg);">{{ .Site.Title }}</a>
        </div>
        <nav>
            <ul>
                <li><a href="/posts">Posts</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border); font-size: 0.9rem; color: #666;">
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. Zero JavaScript Runtime.</p>
    </footer>
</body>
</html>
